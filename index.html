<!doctype html>
<head>
  <title>Connect 4</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto&display=swap" rel="stylesheet">
  <link href="connect4.css" rel="stylesheet">
</head>
<body>
  <header>
    <h1>GO FOR IT!</h1>
    <h2>Connect Four</h2>
    
    <div class="hidden" id="gameover">
      <h3 id="winner"></h3> 
    </div>

    <form action="" method="get" class="gameInputs">
      <div class="gameInputs">
        <label for="player1Color">Player One color: </label>
        <input type="color" name="player1Color" id="player1Color" required>
      </div>
      <div class="gameInputs">
        <label for="player2Color">Player Two color: </label>
        <input type="color" name="player2Color" id="player2Color" required>
      </div>
      <div class="gameInputs">
        <label for="width">Choose Board Width: </label>
        <input type="number" name="width" id="width" min="4" max="10" placeholder="7" required>
      </div>
      <div class="gameInputs">
        <label for="height">Choose Board Height: </label>
        <input type="number" name="height" id="height" min="4" max="10" placeholder="6" required>
      </div>
      <div class="gameInputs">
        <input type="submit" class="restartbtn" value="Start New Game!">
      </div>
    </form>
    
    <h3 class="hidden">Player <span id="turn">1</span>: Take Your Turn!</h3>

  </header>


<div id="game">
  <table id="board"></table>
</div>

<script src="connect4.js"></script>

</body>
</html>
